<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- build:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
  <title>Home</title>
</head>
<body>
  <header class="header" id="header">
    <div class="header-mid flex_row-between">
      <div class="header_logo">
        <a href="#">
          <img src="img/download.png" alt="download">
        </a>
      </div>
      <div class="header_center">
        <div class="flex_row-end">
          <div class="flex_row-center size_regular">
            <div class="header_center-item fira_medium">Home</div>
            <div class="header_center-item fira_regular">About</div>
            <div class="header_center-item fira_regular">Contact</div>
            <div class="header_center-item fira_regular">404 Page</div>
          </div>
        </div>
      </div>
      <div class="header_search">
        <img id="search" src="img/icon/glass.svg" alt="search">
      </div>
    </div>
  </header>

  <!-- build:js -->
  <script src="js/index.js"></script>
  <!-- endbuild -->
</body>
</html>
